<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Flowbite - Tailwind CSS component library Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Tailwind Play CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/styles.css">
    <title>Vindii | SignUp User</title>
</head>

<body>
    <main>


        <section class="max-w-screen-2xl m-auto px-6 sm:px-12 md:px-24  w-full h-[89px] md:h-[105px] ">
            <div class="flex flex-row items-center gap-10 m-10">

                <div class="hidden lg:block relative">
                    <img src="/assets/access/gascylinder.png" alt="Image" class="h-full">
                    <div class="absolute bottom-0 left-0 w-full  text-white text-center py-2">
                        <div
                            class="mx-6 mb-6 flex flex-col items-center justify-between gap-3 px-5 py-5 rounded-3xl border border-2-white bg-white bg-opacity-20">
                            <h2 class="text-3xl font-semibold">Start enjoying reliable energy services and products!
                            </h2>
                            <p class="text-lg">Sign up now to browse, book, and order energy services and products
                                with
                                just a few clicks.</p>
                            <div class="flex flex-row gap-2">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 flex flex-col gap-8">
                    <div>
                        <div class="flex flex-row justify-between items-center">
                            <h2 class="text-[#232323] text-xl sm:text-2xl xl:text-3xl font-semibold ">User Registration
                            </h2>
                            <a href="/">
                                <img src="/assets/logo.png" alt="">
                            </a>
                        </div>
                        <p class="text-base text-[#232323] mt-3">Lets get to know you! </p>
                    </div>

                    <div class="mt-5 lg:mt-0 flex flex-col gap-4">
                        <div class="flex flex-col  w-full">
                            <label for="firstname" class="mb-[6px] text-base text-[#232323]">First Name</label>
                            <input type="text" name="firstname" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col  w-full">
                            <label for="lastname" class="mb-[6px] text-base text-[#232323]">Last Name</label>
                            <input type="text" name="lastname" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col w-full">
                            <label for="email" class="mb-[6px] text-base text-[#232323]">Email Address</label>
                            <input type="email" name="email" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col  w-full">
                            <label for="phonenumber" class="mb-[6px] text-base text-[#232323]">Phone Number</label>
                            <input type="number" name="phonenumber" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col  w-full">
                            <label for="password" class="mb-[6px] text-base text-[#232323]">Password</label>
                            <input type="password" name="password" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col  w-full">
                            <label for="cpassword" class="mb-[6px] text-base text-[#232323]">Confirm Password</label>
                            <input type="password" name="cpassword" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>


                        <button class="mt-10 text-white py-4 px-10 md:px-16 rounded-lg bg-[#294FB2] w-full">
                            Register</button>

                        <p class="text-[#232323] mt-2">I already have an account? <a href="/signin.html"><span
                                    class="ml-1 text-[#DB2777] font-semibold">Log
                                    in</span></a>
                    </div>


                </div>
            </div>

        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
