<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Select2 - library Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Flowbite - Tailwind CSS component library Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Tailwind Play CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/styles.css">
    <title>Vindii | Feedback Modal</title>
</head>

<body>
   
    <div class="fixed inset-0 flex items-center justify-center bg-gray-600 bg-opacity-50">
        <div class="bg-white shadow-lg p-6 rounded-md flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-8 md:mb-12">Please give us your feedback</h2>
            <p class="mb-4 text-lg mb-4">How will you rate this seller</p>
            <div class="mb-8 md:mb-12 flex flex-row gap-1">
                <img src="/assets/feedback/starfilled.svg" alt="Star Filled Icon">
                <img src="/assets/feedback/starfilled.svg" alt="Star Filled Icon">
                <img src="/assets/feedback/starfilled.svg" alt="Star Filled Icon">
                <img src="/assets/feedback/starfilled.svg" alt="Star Filled Icon">
                <img src="/assets/feedback/starempty.svg" alt="Star Empty Icon">
            </div>
            <button class="text-lg bg-blue-500 text-white px-4 py-3 rounded-md w-full ">Submit</button>
        </div>
    </div>
</body>

</html>
