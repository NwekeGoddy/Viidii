<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Select2 - library Stylesheet-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Flowbite - Tailwind CSS component library Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Tailwind Play CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/styles.css">
    <title>Vindii | Order Summary Modal</title>
</head>

<body>

    <div class="fixed inset-0 flex flex-col items-center justify-center bg-gray-600 bg-opacity-50">

        <h2 class="text-base md:text-xl lg:text-2xl font-bold mb-8 md:mb-12 mb-5">Order Summary Modal</h2>
        <div class="bg-white text-base md:text-lg shadow-lg p-12 rounded-3xl flex flex-col items-start gap-6">
            <div class="w-full flex flex-row gap-16 items-center justify-between w-full">
                <p class="w-1/2">Full Name</p>
                <p class="font-bold">Mary Ehapa</p>
            </div>
            <div class="w-full flex flex-row gap-16 items-center justify-between w-full">
                <p class="w-1/2">Email</p>
                <p class="font-bold"> ehapamary50@gmail.com</p>
            </div>
            <div class=" flex flex-row gap-16 items-center justify-between w-full">
                <p>Phone Number</p>
                <p class="font-bold"> +2347035585261</p>
            </div>
            <div class=" flex flex-row gap-16 items-center justify-between w-full">
                <p>Price</p>
                <p class="font-bold">R15,000.00</p>
            </div>
            <div class=" flex flex-row gap-16 items-center justify-between w-full">
                <p class="w-50">Delivery Type</p>
                <p class="font-bold">Home Delivery</p>
            </div>
            <div class=" flex flex-row gap-16 items-center justify-between w-full">
                <p>Payment Type</p>
                <p class="font-bold">Payment on Delivery</p>
            </div>

            <div class="flex flex-row gap-16 items-center justify-between w-full">
                <p>Status</p>
                <div class="relative inline-block">
                    <select class="text-base px-4 py-2 border-transparent rounded-md text-[#FBC60A] bg-[#FFF9E7] font-bold cursor-pointer appearance-none">
                      <option selected disabled hidden>Pending</option>
                      <option class="text-base">Processing</option>
                      <option class="text-base">Done</option>
                    </select>
                   
                  </div>
                  
            </div>

            <div class="flex w-full justify-end items-end">
                <div class="w-2/3"></div>
                <p className="text-[12px]">The button should be clicked when order is received</p>
            </div>
        </div>
</body>

</html>
