<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Flowbite - Tailwind CSS component library Stylesheet-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <!-- Tailwind Play CDN-->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/styles.css">
    <title>Vindii | Sign In</title>
</head>

<body>
    <main>


        <section class="max-w-screen-2xl m-auto px-6 sm:px-12 md:px-24  w-full h-[89px] md:h-[105px] ">
            <div class="flex flex-row items-center gap-10 m-10">
                <div class="hidden lg:block h-full w-full lg:w-1/2 relative overflow-hidden">
                    <div>
                        <img src="/assets/access/signin.png" alt="Image" class="h-full w-full object-cover rounded-xl">
                    </div>

                    <div class="absolute bottom-0 left-0 w-full  text-white text-center py-2">
                        <div
                            class="mx-6 mb-6 flex flex-col items-center justify-between gap-3 px-5 py-5 rounded-3xl border border-2-white bg-white bg-opacity-20">
                            <h2 class="text-3xl font-semibold">Welcome Back
                            </h2>
                            <p class="text-lg">Access your account and start browsing and booking energy services and
                                products with ease.</p>
                            <div class="flex flex-row gap-2">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                                <img src="/assets/access/star.png" alt="Star Icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w-full lg:w-1/2 flex flex-col gap-8">
                    <div>
                        <div class="flex flex-row justify-between items-center">
                            <h2 class="text-[#232323] text-xl sm:text-2xl xl:text-3xl font-semibold ">User Login
                            </h2>
                            <a href="/">
                                <img src="/assets/logo.png" alt="">
                            </a>

                        </div>
                        <p class="text-base text-[#232323] mt-3">Lets get to know you! </p>
                    </div>

                    <div class="mt-5 lg:mt-0 flex flex-col gap-4">

                        <div class="flex flex-col w-full">
                            <label for="email" class="mb-[6px] text-base text-[#232323]">Email Address</label>
                            <input type="email" name="email" id="" class="border-[#CACACA] rounded-lg px-6 py-3">
                        </div>

                        <div class="flex flex-col w-full">
                            <label for="password" class="mb-[6px] text-base text-[#232323]">Password</label>
                            <div class="relative">
                                <input type="password" name="password" id="password"
                                    class="border-[#CACACA] rounded-lg px-6 py-3 pr-10 w-full">
                                <span class="absolute inset-y-0 right-0 pr-3 flex items-center">
                                    <i class="fas fa-eye text-gray-500 cursor-pointer"></i>
                                </span>
                            </div>
                        </div>

                        <button class="mt-10 text-white py-4 px-10 md:px-16 rounded-lg bg-[#294FB2] w-full">
                            Log in</button>

                        <p class="text-[#232323] mt-2">Don't have an account? <span
                                class="ml-1 text-[#DB2777] font-semibold">Register as <a href="/signup.html"
                                    class="underline">Customer</a> or <a href="/signupclient.html"
                                    class="underline">Business</a></span>
                    </div>


                </div>
            </div>

        </section>


    </main>
    <script src="script.js"></script>
</body>

</html>
