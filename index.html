<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <a rel="stylesheet" href="/styles.css">
        <title>Viidii</title>
</head>

<body>
    <main>

        <!-- Header Starts Here -->
        <header class="bg-[#EAEDF7] w-full h-[92px] md:h-[105px] fixed left-0 right-0 z-20">
            <section
                class="max-w-screen-2xl m-auto px-6 sm:px-12 md:px-24  w-full h-[89px] md:h-[105px] ">
                <div class="py-4 sm:py-6 md:py-8 top-0">

                    <div class="hidden lg:flex flex-row justify-between items-center">

                        <div class="">

                            <div class="flex flex-row items-center gap-2">
                                <img src="assets/logo.png" alt="Viidii Logo" />
                            </div>

                        </div>


                        <div class="flex flex-row gap-20 justify-center items-center">
                            <div>
                                <ul class="flex flex-row text-lg gap-12 font-normal text-[#CCCFE6]">
                                    <a href="#about">
                                        <li class="text-[#2E2E2E] font-normal whitespace-nowrap">
                                            About Us
                                        </li>
                                    </a>
                                    <a href="#works">

                                        <li class="text-[#2E2E2E] font-normal whitespace-nowrap">
                                            How it Works
                                        </li>
                                    </a>
                                    <a href="#contact">
                                        <li class="text-[#2E2E2E] font-normal whitespace-nowrap">
                                            Contact us
                                        </li>
                                    </a>
                                </ul>
                            </div>
                            <div class="flex flex-row gap-6">
                                <button
                                    class="bg-[#F4BCD5] px-6 py-3  sm:px-6 sm:py-2 text-[#DB2777] text-base font-normal border border-[#CCCFE6] rounded-lg">
                                    Business
                                </button>

                                <button
                                    class="bg-[#BDC8E7] px-6 py-3  sm:px-6 sm:py-2 bg-[#294FB2]  text-base font-normal border border-[#CCCFE6] rounded-lg">
                                    Customer
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tablet Mode -->
                    <div class="flex items-center ">
                        <div class="block  lg:hidden">
                            <ul
                                class=" z-10 bg-[#EAEDF7] absolute left-0 top-[90px] md:top-[105px] flex flex-col justify-center items-center  w-full mr-12 gap-8 py-8  text-base font-normal ">
                                <li class="text-[#2E2E2E] font-normal whitespace-nowrap text-sm">
                                    About Us
                                </li>
                                <li class="text-[#2E2E2E] font-normal whitespace-nowrap text-sm">
                                    How it Works
                                </li>
                                <li class="text-[#2E2E2E] font-normal whitespace-nowrap text-sm">
                                    Contact us
                                </li>

                                <li>
                                    <button
                                        class="bg-[#F4BCD5] px-4 py-2 text-[#DB2777] text-sm font-normal border border-[#CCCFE6] rounded-lg">
                                        Business
                                    </button>
                                </li>

                                <li>
                                    <button
                                        class="bg-[#BDC8E7] px-4 py-2 bg-[#294FB2] text-sm font-normal border border-[#CCCFE6] rounded-lg">
                                        Customer
                                    </button>
                                </li>
                            </ul>

                        </div>

                        <div class="w-full flex flex-row justify-between items-center">
                            <img src="assets/logo.png" alt="Viidii Logo"  class="w-16 block lg:hidden" />
                            <div class="flex flex-row gap-3 sm:gap-5 items-center lg:hidden">

                                <div type="button"
                                    class="px-4 py-2 h-10 md:h-6 rounded-full flex lg:hidden items-center justify-end z-10 w-full">
                                    <button class=" flex items-center space-x-0 focus:outline-none ">
                                        <div class="w-4 sm:w-6  h-5 flex items-center justify-center relative">
                                            <span
                                                class="transform transition w-full h-[2px] absolute rounded-full translate-y-0 z-20  bg-gray-800 w-3">
                                            </span>
                                            <span
                                                class="transform transition w-full h-[2px] absolute rounded-full translate-y-1 z-20  bg-gray-800 w-3">
                                            </span>
                                            <span
                                                class="transform transition w-full h-[2px] absolute rounded-full -translate-y-1 z-20 bg-gray-800 w-3">
                                            </span>
                                        </div>

                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>


        <!-- Header Ends Here -->
    </main>
    <script src="script.js"></script>
</body>

</html>
